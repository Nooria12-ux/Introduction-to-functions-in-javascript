<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="color: green">Codingal Education</h1>
    <h3>Function Declaration</h3>
    <script>
      function multiplication(a, b) {
        var mult = a * b;
        document.write(mult + "<br>");
      }
      multiplication(5, 10);
      //////////////////////////////////////////////////////////////
      var result = function (a, b) {
        return a * b;
      };
      document.write(result(26, 100));
    </script>
  </body>
</html>
